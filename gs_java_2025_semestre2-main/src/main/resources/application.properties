# ----------------------------
# Banco de Dados (SQL Server)
# ----------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------
# Configurações de Cache
# ----------------------------
spring.cache.type=caffeine
spring.cache.cache-names=departamentos,funcionarios

# ----------------------------
# Logging para DEBUG do Cache
# ----------------------------
logging.level.org.springframework.cache=TRACE
logging.level.com.github.benmanes.caffeine=DEBUG
logging.level.com.fiap.gestaoltakn.service=DEBUG
logging.level.com.fiap.gestaoltakn.controller=DEBUG

# Hibernate SQL logging
spring.jpa.properties.hibernate.use_sql_comments=true

# ----------------------------
# Hikari Connection Pool
# ----------------------------
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=300000

# ----------------------------
# Configurações RabbitMQ - CLOUDAMQP (PRODUÇÃO)
# ----------------------------
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=5671
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VIRTUAL_HOST}

# SSL obrigatório no CloudAMQP
spring.rabbitmq.ssl.enabled=true

# Configurações de retry
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2s
spring.rabbitmq.listener.simple.retry.max-attempts=3

# Logging para DEBUG do RabbitMQ
logging.level.org.springframework.amqp=DEBUG
logging.level.com.rabbitmq=DEBUG

# ----------------------------
# Configurações Groq AI
# ----------------------------
openai.api.key=${GROQ_API_KEY}
openai.api.url=https://api.groq.com/openai/v1

# ----------------------------
# Thymeleaf Configuration
# ----------------------------
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Debug i18n
logging.level.org.springframework.web.servlet.i18n=DEBUG
logging.level.org.springframework.context.support.ReloadableResourceBundleMessageSource=DEBUG

# ----------------------------
# Internacionalização (message bundles)
# ----------------------------
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-seconds=3600
spring.mvc.locale=pt_BR
