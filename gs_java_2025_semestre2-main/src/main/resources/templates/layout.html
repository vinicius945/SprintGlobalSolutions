<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:fragment="mainHead(pageTitle)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} + ' - ' + #{app.title}">Gestão LTAKN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/png" th:href="@{/images/ltakn-logo.png}">
</head>

<body>
<div th:fragment="mainHeader">
    <nav class="navbar">
        <div class="navbar-logo">
            <a th:href="@{/}" th:text="#{home.link}">Home</a>
        </div>
        <ul class="navbar-menu">
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" th:text="#{app.nav.login}">Login</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}" th:text="#{app.nav.register}">Cadastro</a></li>

            <li sec:authorize="isAuthenticated()"><a th:href="@{/departamentos}" th:text="#{app.departamentos.title}">Departamentos</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/funcionarios}" th:text="#{app.funcionarios.title}">Funcionários</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/teste-mensageiria}" th:text="#{test.report.header}">Relatórios</a></li>

            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="logout-btn" th:text="#{app.nav.logout}">Logout</button>
                </form>
            </li>

            <li class="language-selector">
                <div class="btn-group">
                    <a th:href="@{/set-locale(lang='pt')}"
                       class="btn btn-sm btn-outline-secondary"
                       th:classappend="${#locale.language == 'pt'} ? 'active'">
                        PT
                    </a>
                    <a th:href="@{/set-locale(lang='en')}"
                       class="btn btn-sm btn-outline-secondary"
                       th:classappend="${#locale.language == 'en'} ? 'active'">
                        EN
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<footer th:fragment="mainFooter">
    <div class="footer-content">
        <p class="copyright">&copy; 2025 - <span th:text="#{app.title}">Gestão LTAKN</span></p>
        <div class="group-info">
            <span class="group-name" th:text="#{group.name}">Grupo LTAKN</span>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
