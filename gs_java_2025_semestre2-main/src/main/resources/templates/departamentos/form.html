<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead(#{department.form.title})"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<div class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/ltakn-logo.png}" th:alt="#{app.logo.alt}" style="max-width: 200px; height: auto;">
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" th:aria-label="#{aria.close}"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" th:aria-label="#{aria.close}"></button>
    </div>

    <h2 th:text="${departamento.id} == null ? #{department.new} : #{department.edit}">Novo Departamento</h2>
    <form th:action="@{/departamentos/salvar}" th:object="${departamento}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label" th:text="#{field.name}">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
            <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{departments.hours.max}">Número de horas máximas (mensais)</label>
            <input type="number" class="form-control" th:field="*{numeroHorasMaximas}" required min="0"/>
            <div th:if="${#fields.hasErrors('numeroHorasMaximas')}" class="text-danger" th:errors="*{numeroHorasMaximas}"></div>
        </div>

        <button class="btn btn-primary" type="submit" th:text="#{department.save}">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/departamentos}" th:text="#{department.cancel}">Cancelar</a>
    </form>
</div>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
