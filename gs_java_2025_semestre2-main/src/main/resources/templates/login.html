<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="~{layout :: mainHead(#{app.login.title})}"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{layout :: mainHeader}"></div>

<main class="mobile-style-container flex-grow-1">
    <div class="mobile-style-card">

        <div class="mobile-logo">
            <img th:src="@{/images/ltakn-logo.png}" th:alt="#{app.logo.alt}">
        </div>

        <h2 class="fw-bold mb-4" th:text="#{app.login.title}">Acesso ao Sistema</h2>

        <div th:if="${param.error}" class="error-alert" th:text="#{app.login.error}">Usuário ou senha inválidos. Tente novamente.</div>

        <form th:action="@{/login}" method="post">

            <input type="text" class="mobile-input" id="username" name="username"
                   th:placeholder="#{app.login.username}" required>

            <div class="password-wrapper">
                <input type="password" class="mobile-input" id="password" name="password"
                       th:placeholder="#{app.login.password}" required>

                <button type="button" class="password-toggle-btn"
                        onclick="togglePassword('password', this)"
                        th:data-show="#{password.show}"
                        th:data-hide="#{password.hide}"
                        th:text="#{password.show}">Mostrar</button>
            </div>

            <button type="submit" class="mobile-primary-button" th:text="#{app.login.button}">Entrar</button>
        </form>

        <p class="mt-4">
            <span th:text="#{login.noAccount}">Não tem uma conta?</span>
            <a th:href="@{/register}" class="mobile-link" th:text="#{app.nav.register}">Cadastre-se!</a>
        </p>

    </div>
</main>

<div th:replace="~{layout :: mainFooter}"></div>

<script>
    function togglePassword(fieldId, btn) {
        const field = document.getElementById(fieldId);
        const showText = btn.getAttribute('data-show');
        const hideText = btn.getAttribute('data-hide');

        if (field.type === "password") {
            field.type = "text";
            btn.textContent = hideText;
        } else {
            field.type = "password";
            btn.textContent = showText;
        }
    }
</script>

</body>
</html>
