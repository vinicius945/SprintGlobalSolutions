<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="~{layout :: mainHead(#{employee.form.title})}"></head>

<body>

<div th:replace="~{layout :: mainHeader}"></div>
<div class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/ltakn-logo.png}" th:alt="#{app.logo.alt}" style="max-width: 200px; height: auto;">
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" th:aria-label="#{aria.close}"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" th:aria-label="#{aria.close}"></button>
    </div>

    <h2 th:text="${funcionario.id} == null ? #{employee.new} : #{employee.edit}">Novo Funcionário</h2>
    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label" th:text="#{field.name}">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
            <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{field.department}">Departamento</label>
            <select class="form-select" th:field="*{departamentoId}" required>
                <option value="" disabled selected th:text="#{form.select.department}">Selecione um departamento</option>
                <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}"></option>
            </select>
            <div th:if="${#fields.hasErrors('departamentoId')}" class="text-danger" th:errors="*{departamentoId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{field.hours}">Horas trabalhadas (último mês)</label>
            <input type="number" class="form-control" th:field="*{horasTrabalhadasUltimoMes}" required min="0"/>
            <div th:if="${#fields.hasErrors('horasTrabalhadasUltimoMes')}" class="text-danger" th:errors="*{horasTrabalhadasUltimoMes}"></div>
        </div>

        <div class="mb-3" th:if="${funcionario != null and funcionario.id != null}">
            <label class="form-label" th:text="#{field.status}">Status atual</label>
            <div class="form-control" style="background-color: #e9ecef; padding: 0.375rem 0.75rem; min-height: 38px; display: flex; align-items: center;">
                <span th:if="${funcionario.status?.name() == 'SAUDAVEL'}" th:text="#{status.healthy}">Saudável</span>
                <span th:if="${funcionario.status?.name() == 'EM_RISCO'}" th:text="#{status.risk}">Em risco</span>
                <span th:if="${funcionario.status == null}" th:text="#{status.unknown}">Desconhecido</span>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" th:text="#{employee.save}">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/funcionarios}" th:text="#{employee.cancel}">Cancelar</a>
    </form>
</div>
<div th:replace="~{layout :: mainFooter}"></div>

</body>
</html>
