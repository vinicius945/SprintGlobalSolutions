<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="~{layout :: mainHead(#{app.register.title})}"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{layout :: mainHeader}"></div>

<main class="mobile-style-container flex-grow-1">
    <div class="mobile-style-card">

        <div class="mobile-logo">
            <img th:src="@{/images/ltakn-logo.png}" th:alt="#{app.logo.alt}">
        </div>

        <h2 class="fw-bold mb-4" th:text="#{app.register.title}">Criação de Conta</h2>

        <div th:if="${successMessage}" class="info-alert" th:text="${successMessage}"></div>

        <form th:action="@{/register}" th:object="${userDTO}" method="post">

            <input type="text" class="mobile-input" id="username" th:field="*{username}"
                   th:placeholder="#{app.login.username}" required>
            <div class="error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

            <div class="password-wrapper">
                <input type="password" class="mobile-input" id="regPassword" th:field="*{password}"
                       th:placeholder="#{app.login.password}" required minlength="6">

                <button type="button" class="password-toggle-btn"
                        onclick="togglePassword('regPassword', this)"
                        th:data-show="#{password.show}"
                        th:data-hide="#{password.hide}"
                        th:text="#{password.show}">Mostrar</button>
            </div>
            <div class="error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <label for="role" class="form-label mt-3" th:text="#{app.register.userType}">Tipo de Usuário</label>
            <select class="mobile-input" id="role" th:field="*{role}" required>
                <option value="" th:text="#{app.form.selectDepartment}">Selecione</option>
                <option th:each="role : ${T(com.fiap.gestaoltakn.enums.Role).values()}"
                        th:value="${role}"
                        th:text="${role.name() == 'USER'} ? #{app.register.userType.user} : #{app.register.userType.admin}">
                </option>
            </select>

            <button type="submit" class="mobile-primary-button" th:text="#{app.register.button}">Cadastrar</button>
        </form>

        <p class="mt-3">
            <span th:text="#{register.already}">Já possui conta?</span>
            <a th:href="@{/login}" class="mobile-link" th:text="#{app.nav.login}">Faça login</a>
        </p>

    </div>
</main>

<div th:replace="~{layout :: mainFooter}"></div>

<script>
    function togglePassword(fieldId, btn) {
        const field = document.getElementById(fieldId);
        const showText = btn.getAttribute('data-show');
        const hideText = btn.getAttribute('data-hide');

        if (field.type === "password") {
            field.type = "text";
            btn.textContent = hideText;
        } else {
            field.type = "password";
            btn.textContent = showText;
        }
    }
</script>

</body>
</html>
